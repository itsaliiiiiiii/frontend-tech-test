<div class="recipe-list-container container">
  <div class="header text-center mb-12">
    <h2>Simple and tasty recipes</h2>
    <p>Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliq.</p>
  </div>
  
  <div *ngIf="error" class="text-center text-red-500 my-8">
    <p>Error loading recipes: {{ error }}</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <app-recipe-card *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-card>
  </div>
  
  <div *ngIf="loading" class="flex justify-center my-8">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div class="flex justify-center my-8" *ngIf="!loading && currentPage < totalPages - 1">
    <button mat-flat-button color="primary" (click)="loadMore()">Load More</button>
  </div>
</div>
