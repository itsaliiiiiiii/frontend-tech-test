<div class="page-header flex justify-between items-center mb-8">
  <h1>Recipes</h1>
  <button mat-flat-button color="primary" routerLink="/admin/recipes/new">
    <mat-icon>add</mat-icon> Add Recipe
  </button>
</div>

<div class="recipes-table-container mat-elevation-z1">
  <table mat-table [dataSource]="(recipes$ | async) || []">
    
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let recipe">
        <img [src]="recipe.image" class="thumb">
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let recipe"> 
        <div class="title">{{ recipe.title }}</div>
        <div class="subtitle">by {{ recipe.author }}</div>
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let recipe"> 
        <span class="chip">{{ recipe.category }}</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let recipe">
        <div class="flex gap-2">
          <button mat-icon-button color="primary" [routerLink]="['/admin/recipes', recipe.id, 'edit']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRecipe(recipe.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
